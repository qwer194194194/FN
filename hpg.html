        <!-- Navigation-->

		<script>
			AOS.init();
		</script>
		<script type="text/javascript">
			window.addEventListener('DOMContentLoaded', function() {
				new QueryLoader2(document.querySelector("body"), {
					barColor: "#efefef",
					backgroundColor: "#111",
					percentage: true,
					barHeight: 1,
					minimumTime: 200,
					fadeOutTime: 1000
				});
			});
		</script>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('assets/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">

                    <div class="col-md-10 col-lg-8 col-xl-7 " 
						 data-aos="zoom-in-up"
						 data-aos-offset="200"
						 data-aos-delay="50"
						 data-aos-duration="1000"
						 data-aos-easing="ease-in-out"
    					 data-aos-mirror="true"
						 data-aos-once="false"
						 data-aos-anchor-placement="top-bottom">
						
                        <div class="site-heading">
                            <h1   style="font-size: calc(1.375rem + 1.5vw);">揮灑青春的秘密基地!</h1>
                            <span class="subheading" style="font-size: calc(1.375rem + 1.5vw);">一起搭捷運來去玩吧!</span>
							<style>
								.button {
								  border-radius: 40px;
								  background-color: #f4511e;
								  border: none;
								  color: #FFFFFF;
								  text-align: center;
								  font-size: 28px;
								  padding: 20px;
								  width: 250px;
								  transition: all 0.5s;
								  cursor: pointer;
								  margin: 5px;
								}

								.button span {
								  cursor: pointer;
								  display: inline-block;
								  position: relative;
								  transition: 0.5s;
								}

								.button span:after {
								  content: '\00bb';
								  position: absolute;
								  opacity: 0;
								  top: 0;
								  right: -20px;
								  transition: 0.5s;
								}

								.button:hover span {
								  padding-right: 25px;
								}

								.button:hover span:after {
								  opacity: 1;
								  right: 0;
								}
							</style>
							<p></p>
							<a href="index 3.html"><button class="button"><span>一起來玩ㄅ</span></button></a>
                        </div>
						
						
                    </div>
